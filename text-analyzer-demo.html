<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer - Utility Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        .text-analyzer-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .analyzer-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .analyzer-header h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .analyzer-header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .analyzer-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .input-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .text-input-area {
            margin-bottom: 20px;
        }

        .text-input-area textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .text-input-area textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .analysis-controls {
            display: flex;
            gap: 10px;
        }

        .results-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .results-tabs {
            display: flex;
            border-bottom: 2px solid #e1e8ed;
            margin-bottom: 20px;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 500;
            color: #7f8c8d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: #3498db;
            border-bottom-color: #3498db;
        }

        .tab-btn:hover {
            color: #2980b9;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .readability-scores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .score-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .score-card h4 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }

        .score-value {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }

        .score-description {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .keywords-section {
            max-height: 400px;
            overflow-y: auto;
        }

        .keywords-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .keywords-controls label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .keywords-controls input[type="number"] {
            width: 60px;
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .keywords-list {
            display: grid;
            gap: 8px;
        }

        .keyword-item {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 15px;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 6px;
            align-items: center;
        }

        .keyword-word {
            font-weight: 500;
            color: #2c3e50;
        }

        .keyword-count {
            background: #3498db;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .keyword-density {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .detailed-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .stat-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .stat-group h4 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e1e8ed;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-outline {
            background: transparent;
            color: #3498db;
            border: 2px solid #3498db;
        }

        .btn-outline:hover {
            background: #3498db;
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn:disabled:hover {
            background: #95a5a6;
        }

        @media (max-width: 768px) {
            .analyzer-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .input-controls {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .readability-scores {
                grid-template-columns: 1fr;
            }

            .detailed-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-content">
                <h1>üîç Text Analyzer</h1>
                <nav class="header-nav">
                    <a href="index.html" class="nav-link">‚Üê Back to Dashboard</a>
                </nav>
            </div>
        </header>

        <main class="dashboard-main">
            <div id="text-analyzer-container"></div>
        </main>
    </div>

    <script src="js/utilities/text-analyzer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textAnalyzer = new TextAnalyzerUtility();
            textAnalyzer.init();
        });
    </script>
</body>
</html>
