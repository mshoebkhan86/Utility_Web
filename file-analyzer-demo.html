<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Analyzer - Comprehensive File Analysis Tool</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .file-analyzer-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #007bff;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #0056b3;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            transform: translateY(-2px);
        }

        .upload-area.drag-over {
            border-color: #28a745;
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            transform: scale(1.02);
        }

        .upload-area.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .upload-area.loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .upload-area h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .upload-area p {
            color: #666;
            margin-bottom: 20px;
        }

        .browse-btn {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .browse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .analysis-tabs {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .tab-buttons {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            overflow-x: auto;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-size: 0.95rem;
            color: #666;
            border-bottom: 3px solid transparent;
        }

        .tab-btn:hover {
            background: #e9ecef;
            color: #333;
        }

        .tab-btn.active {
            background: white;
            color: #007bff;
            border-bottom-color: #007bff;
            font-weight: 600;
        }

        .tab-content {
            min-height: 400px;
        }

        .tab-pane {
            display: none;
            padding: 30px;
            animation: fadeIn 0.3s ease;
        }

        .tab-pane.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .no-data {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 60px 20px;
        }

        .files-list {
            display: grid;
            gap: 15px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .file-icon {
            font-size: 2rem;
            margin-right: 15px;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-details {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .security-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .security-badge.low {
            background: #d4edda;
            color: #155724;
        }

        .security-badge.medium {
            background: #fff3cd;
            color: #856404;
        }

        .security-badge.high {
            background: #f8d7da;
            color: #721c24;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .action-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .action-btn.small {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .btn-icon {
            font-size: 1rem;
        }

        .metadata-grid {
            display: grid;
            gap: 15px;
        }

        .metadata-item {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .metadata-item label {
            font-weight: 600;
            color: #495057;
        }

        .metadata-item span {
            color: #333;
        }

        .metadata-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #dee2e6;
        }

        .metadata-section h4 {
            color: #007bff;
            margin-bottom: 15px;
        }

        .security-analysis {
            max-width: 600px;
        }

        .risk-level {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
        }

        .risk-level.low {
            background: #d4edda;
            border: 2px solid #c3e6cb;
        }

        .risk-level.medium {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
        }

        .risk-level.high {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
        }

        .risk-indicator {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .risk-bar {
            height: 100%;
            transition: width 0.5s ease;
        }

        .risk-bar.low {
            background: #28a745;
            width: 30%;
        }

        .risk-bar.medium {
            background: #ffc107;
            width: 60%;
        }

        .risk-bar.high {
            background: #dc3545;
            width: 90%;
        }

        .risk-factors, .recommendations {
            margin: 20px 0;
        }

        .risk-factors h4, .recommendations h4 {
            color: #495057;
            margin-bottom: 10px;
        }

        .risk-factors ul, .recommendations ul {
            list-style: none;
            padding: 0;
        }

        .risk-factors li, .recommendations li {
            padding: 8px 12px;
            margin: 5px 0;
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            border-radius: 4px;
        }

        .security-details {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .detail-item label {
            font-weight: 600;
        }

        .warning {
            color: #856404;
        }

        .safe {
            color: #155724;
        }

        .hashes-list {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .hash-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }

        .hash-item label {
            display: block;
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
        }

        .hash-value {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hash-value code {
            flex: 1;
            background: #e9ecef;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .hash-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .validation-results {
            max-width: 600px;
        }

        .validation-score {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .score-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc3545 0%, #ffc107 50%, #28a745 100%);
            transition: width 0.5s ease;
        }

        .score-status {
            font-weight: 600;
            padding: 5px 15px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 10px;
        }

        .score-status.valid {
            background: #d4edda;
            color: #155724;
        }

        .score-status.invalid {
            background: #f8d7da;
            color: #721c24;
        }

        .validation-issues, .validation-warnings {
            margin: 20px 0;
        }

        .validation-issues h4 {
            color: #dc3545;
        }

        .validation-warnings h4 {
            color: #ffc107;
        }

        .issues-list, .warnings-list {
            list-style: none;
            padding: 0;
        }

        .issue {
            padding: 10px 15px;
            margin: 5px 0;
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
            border-radius: 4px;
        }

        .warning {
            padding: 10px 15px;
            margin: 5px 0;
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
        }

        .validation-success {
            text-align: center;
            padding: 30px;
            background: #d4edda;
            color: #155724;
            border-radius: 8px;
            font-size: 1.1rem;
        }

        .analysis-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .comparison-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .comparison-content {
            padding: 20px;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        .comparison-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .hash-short {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .notification.warning {
            background: #ffc107;
            color: #333;
        }

        .notification.info {
            background: #007bff;
        }

        @media (max-width: 768px) {
            .file-analyzer-wrapper {
                padding: 10px;
            }

            .upload-area {
                padding: 20px;
            }

            .upload-icon {
                font-size: 3rem;
            }

            .tab-buttons {
                flex-wrap: wrap;
            }

            .tab-btn {
                flex: 1;
                min-width: 120px;
            }

            .tab-pane {
                padding: 20px;
            }

            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .file-actions {
                width: 100%;
                justify-content: space-between;
            }

            .metadata-item {
                grid-template-columns: 1fr;
                gap: 5px;
            }

            .analysis-actions {
                flex-direction: column;
                align-items: center;
            }

            .action-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>üîç File Analyzer</h1>
            <p>Comprehensive file analysis tool with security scanning, metadata extraction, and hash generation</p>
        </header>

        <main>
            <div id="file-analyzer-container"></div>
        </main>
    </div>

    <script src="js/utilities/file-analyzer.js"></script>
    <script>
        // Initialize the File Analyzer
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof FileAnalyzerUtility !== 'undefined') {
                window.fileAnalyzer = new FileAnalyzerUtility();
                window.fileAnalyzer.init();
            } else {
                console.error('FileAnalyzerUtility class not found');
            }
        });
    </script>
</body>
</html>
