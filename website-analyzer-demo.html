<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Analyzer - Utility Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .website-analyzer-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .analyzer-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .analyzer-header h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .analyzer-header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .input-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .url-input-group {
            margin-bottom: 25px;
        }

        .input-wrapper {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .url-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .analyze-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 160px;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.3);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
        }

        .btn-outline {
            padding: 8px 16px;
            background: transparent;
            color: #3498db;
            border: 2px solid #3498db;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            background: #3498db;
            color: white;
        }

        .analysis-options {
            margin-top: 20px;
        }

        .analysis-options h4 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .option-item:hover {
            background-color: #f8f9fa;
        }

        .option-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #3498db;
        }

        .results-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .results-header h3 {
            color: #2c3e50;
            margin: 0;
        }

        .results-actions {
            display: flex;
            gap: 10px;
        }

        .btn-success {
            padding: 8px 16px;
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(39, 174, 96, 0.3);
        }

        .btn-success:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results-tabs {
            display: flex;
            border-bottom: 2px solid #e1e8ed;
            margin-bottom: 25px;
            overflow-x: auto;
        }

        .tab-btn {
            padding: 12px 20px;
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
        }

        .tab-btn.active {
            color: #3498db;
            border-bottom-color: #3498db;
        }

        .tab-btn:hover {
            color: #2980b9;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .score-summary {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .overall-score {
            text-align: center;
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db, #2980b9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .score-label {
            font-weight: 600;
            color: #2c3e50;
        }

        .category-scores {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .category-score {
            text-align: center;
        }

        .score-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .score-value.excellent { color: #27ae60; }
        .score-value.good { color: #f39c12; }
        .score-value.fair { color: #e67e22; }
        .score-value.poor { color: #e74c3c; }

        .score-name {
            color: #7f8c8d;
            font-weight: 500;
        }

        .quick-insights {
            margin-top: 30px;
        }

        .quick-insights h4 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .insights-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .insight-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 500;
        }

        .insight-item.success {
            background-color: #d5f4e6;
            color: #27ae60;
        }

        .insight-item.warning {
            background-color: #fef9e7;
            color: #f39c12;
        }

        .insight-item.error {
            background-color: #fadbd8;
            color: #e74c3c;
        }

        .insight-item.info {
            background-color: #ebf3fd;
            color: #3498db;
        }

        .insight-placeholder {
            text-align: center;
            color: #95a5a6;
            font-style: italic;
            padding: 20px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .metric-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #3498db;
        }

        .metric-card h5 {
            color: #2c3e50;
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }

        .metric-status {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .metric-status.good { color: #27ae60; }
        .metric-status.warning { color: #f39c12; }
        .metric-status.error { color: #e74c3c; }

        .metric-detail {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .metric-recommendation {
            color: #5d6d7e;
            font-size: 0.9em;
            font-style: italic;
        }

        .result-placeholder {
            text-align: center;
            color: #95a5a6;
            font-style: italic;
            padding: 40px 20px;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .input-wrapper {
                flex-direction: column;
            }

            .score-summary {
                flex-direction: column;
                text-align: center;
            }

            .category-scores {
                justify-content: center;
            }

            .results-header {
                flex-direction: column;
                align-items: stretch;
            }

            .results-actions {
                justify-content: center;
            }
        }
    </style>
</head>
